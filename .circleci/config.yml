version: 2.1

orbs:
  maven: circleci/maven@0.0.12

jobs:
  maven_build_and_test:
    docker:
      - image: maven
      - image: 'circleci/openjdk:11-jdk'
      - image: circleci/python:3.6.4
    working_directory: ~/product-import
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: product-import-{{ checksum "pom.xml" }}

      - run: mvn clean compile

         # Store tests to compare builds      
      - store_test_results:
          path: target/classes
          
      # Store artifacts on CircleCI internal repository
      - store_artifacts:
          path: target/classes

      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is taken to be the root directory of the workspace.
          root: target
          # Must be relative path from root
          paths:
            - classes


  elb_deployment:
    docker:
      - image: 'circleci/openjdk:11-jdk'
      - image: circleci/python:3.6.4
    steps:
      - attach_workspace:
          at: target
      - run:
          name: Installing deployment dependencies
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python3-pip python3-dev build-essential
            sudo pip3 install awsebcli

      - run:
          name: Deploying
          command: eb deploy ProductImport-env1

  sonar_code_check:
    docker:
      - image: 'circleci/openjdk:11-jdk'
    steps:
      - attach_workspace:
          at: target
      - checkout
      - run:
          name: Analyze on SonarCloud
          command: mvn verify sonar:sonar

workflows:
  version: 2
  maven_build_and_test:
    jobs:
      - maven_build_and_test:
          context: aws
          filters:
            branches:
              only: main

      - sonar_code_check:
          context: SonarCloud
          requires:
            - maven_build_and_test

      - elb_deployment:
          context: aws
          requires:
            - maven_build_and_test
